<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euge's</title>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <div id="pop" class="hidden">
        <form id="login-form">
            <label for="inputName">❛ ᗜ❛ ฅ 만나서 반가워요 당신의 이름은 무엇인가요?</label><br/>
            <input required id="inputName" type="text"/>
        </form>
    </div>
<div class="container">
    <header>
        <h3 id="clock"></h3>
        <h1 id="greeting" class="hidden"></h1>
    </header>
    <section  class="section">
        <div class="section-wrap">
            <div class="date-box">
                <h3 id="date-tit"></h3>
            </div>
            <div class="weather-box">
                <div id="weather">
                    <span></span>
                    <span></span>
                    <span><img id="weather-icon" src="#" alt="날씨"></span>
                </div>
            </div>
            <div class="bottom-container">
                <div class="gocal-wrapper">
                    <div class="calendar-wrap">
                        <h3>n월</h3>
                        <div></div>
                    </div>
                    <div class="goal-wrap">
                        <h3>금주의 목표</h3>
                        <div id="weekGoal">
                            <form id="goal-form">
                                <input type="text" placeholder="이번주 목표는?"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="todo-wrapper">
                    <h3>To-Do List</h3>
                    <form id="todo-form">
                        <input type="text" placeholder="할 일 추가"/>
                    </form>
                    <ul id="todo-list"></ul>

                </div>
            </div>    
        </div>
        <div class="img-bg">
            <img id="random-img" src="#" alt="이미지" />
        </div>
    </section>
</div>


    
    <script src="./js/random.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>

    

</body>
</html>
